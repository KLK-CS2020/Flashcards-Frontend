<div class="deck" *ngIf="deck"
  [style.border]="deck.average>=80 ? 'mediumseagreen solid 2px' : (deck.average<=50 ? 'indianred solid 2px' : 'darkgrey solid 2px')">
  <p class="title">{{deck.name}}</p>
  <p>{{deck.cards}} cards</p>
  <p>cards with 100%: {{deck.perfectCards}}</p>
  <p>average: {{deck.average}}%</p>
  <!--a routerLink="/collections/{{deck.deckId}}">go to collection >></a-->
</div>
