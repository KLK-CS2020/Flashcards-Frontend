<div *ngIf="flashcards$  as collection ">
  <button (click)="previews()">Previews</button>
  <button (click)="next()">Next</button>
  <button (click)="rotate()"> Rotate </button>
  <app-flashcard [question]="question" [flashcard]="flash"></app-flashcard>
</div>

<div class="back-link" (click)="backToCollections()">Back to collections</div>
