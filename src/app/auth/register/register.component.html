<div class="background">
  <h1 class = "loginText">Sign Up</h1>
  <div class="LoginP">
    <form [formGroup]="registerForm" (ngSubmit)="signup()">
      <input class="emailField" placeholder="Email" id="email" type="text" formControlName="email">

      <input class="passwordField" placeholder="Password" id="password" type="password" formControlName="password">
      <button class="signupButton" id="signup"type="submit">Sign up</button>
    </form>
  </div>
</div>
